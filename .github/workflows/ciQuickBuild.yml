on:
  workflow_call:
    secrets:
      CRM_PROD_SFDX_URL:
        required: true
      CRM_PACKAGE_KEY:
        required: true

jobs:
  quickbuild:
    name: 'Quickbuild packages'
    runs-on: ubuntu-latest
    container: ghcr.io/flxbl-io/sfops
    permissions:
      contents: read
      packages: write 
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - uses: navikt/crm-workflows-base/.github/actions/authenticateOrg@dxAtScale
        with:
          auth-url: ${{ secrets.CRM_PROD_SFDX_URL }}
          alias: devhub

      - name: 'Create packages'
        id: sfpowerscripts-build
        run: |
          sfp quickbuild --devhubalias devhub --diffcheck --buildnumber ${GITHUB_RUN_ID} --branch ${GITHUB_REF#refs/heads/}

      # Removed due to issues with the rest of the pipelines
      # - name: 'Set package key'
      #   uses: navikt/crm-workflows-base/.github/actions/setPackageVersionInstallationKeyFromBuildResult@dxAtScale
      #   with:
      #     installationKey: ${{secrets.CRM_PACKAGE_KEY}}

      - name: 'Publish artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: quickbuild-artifacts
          path: artifacts
# This pipeline quickbuilds, deploy to DEV, builds and publishes packages to artifact repository

name: 'CI Pipeline - Auto Triggered'


on:
  workflow_call:
  workflow_dispatch:



#Set the environment variables for tracking metrics
#env:
  #SFPOWERSCRIPTS_NEWRELIC: 'true'
  #SFPOWERSCRIPTS_NEWRELIC_API_KEY: '${{ secrets.NEWRELIC_INSIGHT_INSERT_KEYS }}'
  #SFPOWERSCRIPTS_DATADOG: 'true'
  #SFPOWERSCRIPTS_DATADOG_HOST: '${{ secrets.DATADOG_HOST }}'
  #SFPOWERSCRIPTS_DATADOG_API_KEY: '${{ secrets.DATADOG_API_KEY }}'



jobs:
  quickbuild:
    uses: navikt/crm-workflows-base/.github/workflows/ciQuickBuild.yml@dxAtScale
    permissions:
      contents: read
      packages: write
    secrets: inherit
    if: github.ref == 'refs/heads/master'

  deploy:
    uses: navikt/crm-workflows-base/.github/workflows/ciQuickBuild.yml@dxAtScale
    needs: quickbuild
    permissions:
      contents: read
      packages: read
    secrets: inherit
    if: github.ref == 'refs/heads/master'


  buildPromotePublish:
    name: 'Build and Publish'
    runs-on: ubuntu-latest
    container: ghcr.io/dxatscale/sfpowerscripts
    permissions:
      contents: write
      packages: write
    needs: deploy
    concurrency: build 
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Authenticate Dev Hub'
        run: |
          echo "${{ secrets.CRM_PROD_SFDX_URL }}" > ./authfile
          sf org login sfdx-url --sfdx-url-file authfile --alias devhub

      - name: 'Create packages'
        id: sfpowerscripts-build
        run: |
          sfp orchestrator:build --devhubalias devhub --diffcheck --branch ${GITHUB_REF#refs/heads/} --buildnumber ${GITHUB_RUN_ID}
          
      # Set package version installation key
      # - uses: navikt/crm-workflows-base/.github/actions/setPackageVersionInstallationKey@dxAtScale
      #   with:
      #     installationKey: ${{ secrets.CRM_PACKAGE_KEY }}

      - name: 'Promote package'
        id: sfpowerscripts-promote
        run: |
          sfp orchestrator:promote --targetdevhubusername devhub --artifactdir artifacts

      # Publish artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      # Authenticate to npm
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish
        run: |
          sfp orchestrator:publish --artifactdir artifacts --npm --scope @${{ github.repository_owner }}  --gittag --pushgittag
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
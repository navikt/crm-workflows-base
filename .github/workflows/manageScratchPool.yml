name: Replenish Scratch Pools

on:
  workflow_dispatch:
    inputs:
      pool-matrix-def-path:
        description: Path to the file describing the pools to create
        required: true
        type: string
        default: config/pool-matrix-def.json
      clear-pools:
        description: If checked, clear unused scratches in the pools
        required: true
        type: boolean
        default: false
      sfp-version:
        description: The version of SFP to use
        required: false
        type: string
        default: 39.8.0-17204768834
      sfp-log-level:
        description: The log level for SFP actions
        required: false
        type: string
        default: INFO
  workflow_call:
    inputs:
      pool-matrix-def-path:
        description: Path to the file describing the pools to create
        required: false
        default: config/pool-matrix-def.json
        type: string
      clear-pools:
        description: If checked, clear unused scratches in the pools
        required: false
        default: false
        type: boolean
      sfp-version:
        description: The version of SFP to use
        required: false
        type: string
        default: 39.8.0-17204768834
      sfp-log-level:
        description: The log level for SFP actions
        required: false
        type: string
        default: INFO
    secrets:
      DEV_HUB_SFDX_URL:
        required: true
      METRICS_KEY:
        required: true
      CRM_PACKAGE_KEY:
        required: false
permissions: {}
env:
  DEV_HUB_ALIAS: dev-hub
  DISABLE_SF_METRICS_PUSH: ${{ vars.DISABLE_SF_METRICS_PUSH || 'false' }}
jobs:
  prepareMatrixRun:
    name: Prepare Matrix Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix-json: ${{ steps.getMatrix.outputs.matrix-json }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Get pool matrix
        id: getMatrix
        run: |
          set -euo pipefail
          if [ ! -f "$POOL_MATRIX_DEF_PATH" ]; then
              echo "::error title=Matrix file not found::'$POOL_MATRIX_DEF_PATH'"
              exit 1
          fi

          if ! jq -e '.pools and (.pools | type=="array")' "$POOL_MATRIX_DEF_PATH" >/dev/null; then
              echo "::error title=Invalid matrix file::Expected a top-level 'pools' array in $POOL_MATRIX_DEF_PATH"
              jq . "$POOL_MATRIX_DEF_PATH" || true
              exit 1
          fi
          content=$(jq --compact-output '.' "$POOL_MATRIX_DEF_PATH")
          echo "matrix-json=$content" >> "$GITHUB_OUTPUT"
        env:
          POOL_MATRIX_DEF_PATH: ${{ inputs.pool-matrix-def-path }}

  replenish:
    concurrency:
      group: replenish-${{ github.workflow }}-${{ github.ref_name }}-${{ matrix.pool.poolConfigPath }}
      cancel-in-progress: false
    name: Replenish Pool
    needs: prepareMatrixRun
    runs-on: ubuntu-latest
    container: ${{ inputs.sfp-version && format('ghcr.io/flxbl-io/sfp:{0}', inputs.sfp-version) || 'ghcr.io/flxbl-io/sfp:39.8.0-17204768834' }}
    timeout-minutes: 720 #Set to Maximum Time out
    strategy:
      fail-fast: false
      matrix:
        pool: ${{ fromJson(needs.prepareMatrixRun.outputs.matrix-json).pools }}
    permissions:
      contents: read
      packages: read # Required to be able to download packages from GHCR and install them in Scratch org
    env:
      CLEAR_POOLS: ${{ inputs.clear-pools }}

    steps:
      - name: Turn on metrics
        run: export SFPOWERSCRIPTS_STATSD=true
      - name: "Checkout code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: "Authenticate Dev Hub"
        uses: navikt/sf-gha-authenticateOrg@da2f995ee865e05111574719abfc5ba12b459f0c
        with:
          auth-url: ${{ secrets.DEV_HUB_SFDX_URL }}
          setDefaultDevhubUsername: true
          alias: ${{ env.DEV_HUB_ALIAS }}

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: "@navikt"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set pool tag
        id: setPoolTag
        shell: bash
        run: |
          poolTag=$(jq -r '.tag // empty' "$POOL_CONFIG_PATH")
          if [[ ! "$poolTag" =~ ^[A-Za-z0-9._-]+$ ]]; then
            echo "Invalid poolTag characters" >&2
            exit 1
          fi
          echo "pool-tag=$poolTag" >> "$GITHUB_OUTPUT"
        env:
          POOL_CONFIG_PATH: ${{ matrix.pool.poolConfigPath }}
      - name: Clear pool
        id: clearPool
        if: ${{ env.CLEAR_POOLS == true }}
        uses: navikt/sf-gha-deleteScratchPool@1f0986d2312a2969e658946acb496f6dcd7d4032
        with:
          devhub: ${{ env.DEV_HUB_ALIAS }}
          poolTag: ${{ steps.setPoolTag.outputs.pool-tag }}
          deleteJobType: ${{ matrix.pool.deleteJobType }}
          isCiPool: ${{ inputs.is-ci-pool }}
      - name: Create Pool
        uses: navikt/sf-gha-prepare-pool@119f1094a0c00f47b4446e49c6024f79a46e754d
        with:
          dev-hub: ${{ env.DEV_HUB_ALIAS }}
          sfdx-project-path: ./sfdx-project.json
          package-key: ${{ secrets.CRM_PACKAGE_KEY }}
          pool-config-path: ${{ matrix.pool.poolConfigPath }}
          sfp-log-level: ${{ inputs.sfp-log-level }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required to be able to download packages from GHCR in SFP

      - name: Push logged metrics
        if: ${{ always() && hashFiles('.sfpowerscripts/logs/metrics.log') != '' }}
        uses: navikt/sf-gha-push-statsd-metrics@781c41a6726b54ec3ee13bfc1e3d4c51e6326da8
        with:
          metricsKey: ${{ secrets.METRICS_KEY }}

      - name: "Publish logs"
        if: ${{ always() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.1.0
        with:
          name: ${{ steps.setPoolTag.outputs.pool-tag && format('create-pool-logs-{0}', steps.setPoolTag.outputs.pool-tag) || 'create-pool-logs' }}
          path: |
            sf_err.log
            .sfpowerscripts/logs
          if-no-files-found: ignore
          retention-days: 7
  cleanup:
    name: Cleanup
    needs: replenish
    if: ${{ always() }}
    runs-on: ubuntu-latest
    container: ${{ inputs.sfp-version && format('ghcr.io/flxbl-io/sfp:{0}', inputs.sfp-version) || 'ghcr.io/flxbl-io/sfp:39.8.0-17204768834' }}
    steps:
      - name: "Authenticate Dev Hub"
        uses: navikt/sf-gha-authenticateOrg@da2f995ee865e05111574719abfc5ba12b459f0c
        with:
          auth-url: ${{ secrets.DEV_HUB_SFDX_URL }}
          setDefaultDevhubUsername: true
          alias: ${{ env.DEV_HUB_ALIAS }}
      - name: Delete orphans
        uses: navikt/sf-gha-deleteScratchPool@1f0986d2312a2969e658946acb496f6dcd7d4032
        with:
          devhub: ${{ env.DEV_HUB_ALIAS }}
          deleteJobType: orphans
          isCiPool: false

      - name: Genereate Pool Metrics
        run: |
          export SFPOWERSCRIPTS_STATSD=true
          sfp pool metrics publish --targetdevhubusername "$DEV_HUB_ALIAS"

      - name: Push logged metrics
        if: ${{ always() && hashFiles('.sfpowerscripts/logs/metrics.log') != '' }}
        uses: navikt/sf-gha-push-statsd-metrics@781c41a6726b54ec3ee13bfc1e3d4c51e6326da8
        with:
          metricsKey: ${{ secrets.METRICS_KEY }}

      - name: "Publish logs"
        if: ${{ always() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        with:
          name: cleanup-logs
          path: .sfpowerscripts/logs
          if-no-files-found: ignore
          retention-days: 7
